{{ define "main" }}
<main id="list">
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range where .Pages "Section" (lower .Title) }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <p>{{- partial "date.html" . -}}</p>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
